<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
    <h1>User Data Table</h1>
   <div th:object="${user}">
       <p>username: <strong th:text="*{name}"></strong></p>
       <h2 th:text="*{email}"></h2>
       <h2 th:text="*{role}"></h2>
       <h2 th:text="*{gender}"></h2>
   </div>
</body>
</html>
